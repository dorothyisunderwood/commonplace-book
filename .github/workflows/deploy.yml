name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ── 1. Checkout code ───────────────────────────────────────────
      - name: Checkout
        uses: actions/checkout@v4

      # ── 2. Build React app ─────────────────────────────────────────
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      # ── 3. Setup SSH ───────────────────────────────────────────────
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DREAMHOST_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DREAMHOST_HOST }} >> ~/.ssh/known_hosts

      # ── 4. Deploy React build → www subdomain ──────────────────────
      - name: Deploy frontend
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            dist/ \
            ${{ secrets.DREAMHOST_USER }}@${{ secrets.DREAMHOST_HOST }}:${{ secrets.DREAMHOST_WWW_PATH }}/

      # ── 5. Deploy PHP API ──────────────────────────────────────────
      - name: Deploy API
        run: |
          rsync -avz --delete \
            --exclude='config.php' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            api/ \
            ${{ secrets.DREAMHOST_USER }}@${{ secrets.DREAMHOST_HOST }}:${{ secrets.DREAMHOST_API_PATH }}/